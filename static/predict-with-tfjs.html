<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./predict-with-tfjs.css">
    <title>Predict Image App</title>
</head>

<body>
    <nav class="bg-dark font-italic text-white p-4">Predict Image App</nav>
    <main>
        <div class="container mt-5">

            <div class="row">
                <div class="col-6">
                    <h3 class="text-center mb-5">Predict Image App</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <ol>1. Select a model</ol>
                </div>
                <div class="col-8">
                    <ol>2. Select an image</ol>
                </div> 
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display: none;">Loading Model</div>
                </div>
            </div>

            <div class="row">

                <div class="col-3">
                    <select id="model-selector" class="custom-select">
                        <option selected disabled>Select Model</option>
                        <option>MobileNet</option>
                        <option>VGG16</option>
                    </select>
                </div>

                <div class="col-8">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>

                <div class="col-1">
                    <button class="btn btn-primary" id="predict-button">Predict</button>
                </div>

            </div>
            <hr>

            <div class="row">
                <div class="col">
                    <h3 class="ml-3">Predictions</h3>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-12">
                    <div class="image-container">
                        <h3 class="ml-3">Image</h3>
                        <img id="selected-image" class="ml-3" src="" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    <script src="./imagenet_classes.js"></script>
    <script src="./predict.js"></script>

</body>
</html>
